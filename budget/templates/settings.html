{% extends "__base_view__.html" %}
{% block title %}Ustawienia{% endblock title %}
{% block body %}
  <div class="row">
    <div class="col-sm-6">
      <div class="card text-center mx-auto mb-3" style="width: 26rem">
        <div class="card-header text-center">
          Dodaj kategorię
        </div>
        <div class="card-body">
          <form class="form-group" name="LoginForm" method="post">
            {% csrf_token %}
            {% if next %}
              <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
            <input type="hidden" name="form_name" value="add_category">
            <div class="form-group">
              <input class="form-control" type="text" id="category" name="category"  placeholder="Kategoria">
            </div>
            <button type="submit" class="btn btn-primary form-control">Dodaj</button>
          </form>
        </div>
      </div>
      <div class="card text-center mx-auto mb-3" style="width: 26rem">
        <div class="card-header text-center">
          Usuń kategorię
        </div>
        <div class="card-body">
          <form class="form-group" name="LoginForm" method="post">
            {% csrf_token %}
            {% if next %}
              <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
            <input type="hidden" name="form_name" value="remove_category">
            <div class="form-group">
              <input class="form-control" type="text" id="category" name="category"  placeholder="Kategoria">
            </div>
            <button type="submit" class="btn btn-primary form-control">Usuń</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card text-center mx-auto mb-3" style="width: 26rem">
        <div class="card-header text-center">
          Edytuj dane
        </div>
        <div class="card-body">
          <form class="form-group" name="LoginForm" method="post">
            {% csrf_token %}
            {% if next %}
              <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
            <input type="hidden" name="form_name" value="edit_user">
            <div class="form-group">
              <label for="username">Nazwa użytkownika</label>
              <input class="form-control" type="text" id="username" name="username" value="{{ user.username }}" placeholder="Nazwa użytkownika">
            </div>
            <div class="form-group">
              <label for="first_name">Imię</label>
              <input class="form-control" type="text" id="first_name" name="first_name" value="{{ user.first_name }}" placeholder="Imię">
            </div>
            <div class="form-group">
              <label for="last_name">Nazwisko</label>
              <input class="form-control" type="text" id="last_name" name="last_name" value="{{ user.last_name }}" placeholder="Nazwisko">
            </div>
            <div class="form-group">
              <label for="email">e-mail</label>
              <input class="form-control" type="email" id="email" name="email" value="{{ user.email }}" placeholder="e-mail">
            </div>
            <button type="submit" class="btn btn-primary form-control">Edytuj</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
